<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		integrity="...">
	<!-- Bootstrap Icons CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css"
		integrity="...">
	<title>Agencia de viajes</title>
</head>

<body>

	<div th:include="plantilla.html::header"></div>

	<main>
		<section>
			 <table border="1">
				<thead>
				<p class="titulo_tabla">VIAJES OFERTADOS</p>
				<tr>
					<th>ID</th>
					<th>CIUDAD</th>
					<th>PRECIO</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each="viaje : ${atr_lista_viajes}">
						<td th:text="${viaje.id}"></td>
						<td th:text="${viaje.nombre}"></td>
						<td th:text="${viaje.precio}"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<div th:include="plantilla.html::footer"></div>


</body>

</html>
